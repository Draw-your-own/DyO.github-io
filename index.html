<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dibujo</title>
    <link rel="stylesheet" href="estilo.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ml5/0.8.4/ml5.min.js"></script>
</head>

<body>
    <div class="container">
        <section id="toolbar">
            <h1>Draw Your Own</h1>
            <div class="row">
                <label class="title">Options</label>
                <ul class="options">
                    <li class="option active tool" id="brush">
                        <span>Brush</span>
                    </li>
                    <input id="bs-slider" name="bs" type="range">
                    <li class="option tool" id="eraser">
                        <span>Eraser</span>
                    </li>
                    <input id="er-slider" name="es" type="range">
                </ul>
            </div>
            <div class="row">
                <label class="title">Color</label>
                <input id="col" name="col" type="color">
            </div>
            <div class="row buttons">
                <button class="clear-canvas">Clear All</button>
                <button class="save-image">Save as Image</button>
            </div>
        </section>
        <section class="drawing-board">
            <canvas id="drawing-board"></canvas>
        </section>
        <button class="take-photo">Take Photo</button>
    </div>
    <button id="finish-drawing">Finalizar dibujo</button>
    <script src="index.js"></script>
</body>

</html>
